<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCalc - Futuristic Cryptocurrency Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #1a1a2e;
            --accent-color: #00d4ff;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: #2d2d3a;
            --glass-bg: rgba(26, 26, 46, 0.8);
            --glow-shadow: 0 0 20px;
        }
        
        .light-mode {
            --primary-bg: #ffffff;
            --secondary-bg: #f8fafc;
            --accent-color: #0066cc;
            --accent-purple: #7c3aed;
            --accent-green: #059669;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --glass-bg: rgba(248, 250, 252, 0.9);
            --glow-shadow: 0 0 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0f, #1a1a2e, #16213e);
            z-index: -1;
            opacity: 0.8;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: var(--glow-shadow) var(--accent-color);
        }
        
        .theme-toggle {
            background: var(--secondary-bg);
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
        }
        
        .theme-toggle:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: var(--glow-shadow) var(--accent-color);
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 1rem 2rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        /* Calculator Card */
        .calculator-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--glow-shadow) rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow-shadow) rgba(0, 212, 255, 0.2);
        }
        
        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-field {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: var(--glow-shadow) rgba(0, 212, 255, 0.3);
            transform: scale(1.02);
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .convert-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-purple));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-shadow) var(--accent-color);
        }
        
        .result-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            text-align: center;
        }
        
        .result-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 0.5rem;
        }
        
        .result-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Chart Card */
        .chart-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            height: 400px;
        }
        
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .trending-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem;
        }
        
        .trending-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-purple);
        }
        
        .trending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--secondary-bg);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .trending-item:hover {
            transform: translateX(5px);
            background: var(--border-color);
        }
        
        .crypto-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .crypto-price {
            font-family: 'Orbitron', monospace;
            color: var(--accent-green);
            font-weight: 600;
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .social-link {
            display: inline-block;
            padding: 0.75rem;
            background: var(--glass-bg);
            border-radius: 50%;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            line-height: 1;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            color: var(--accent-color);
            box-shadow: var(--glow-shadow) var(--accent-color);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .container {
                grid-template-columns: 1fr;
                padding: 5rem 1rem 2rem;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CryptoCalc</div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">🌙</span> Toggle Theme
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Calculator -->
            <div class="calculator-card">
                <h1 class="card-title">Cryptocurrency Calculator</h1>
                
                <div class="input-group">
                    <label class="input-label">Jumlah</label>
                    <input type="number" id="amount" class="input-field" placeholder="Masukkan jumlah..." step="any">
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label class="input-label">Dari (Ticker)</label>
                        <input type="text" id="fromCurrency" class="input-field" placeholder="usd, btc, eth..." maxlength="10">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Ke (Ticker)</label>
                        <input type="text" id="toCurrency" class="input-field" placeholder="btc, eth, idr..." maxlength="10">
                    </div>
                </div>
                
                <button class="convert-btn" onclick="convertCurrency()">
                    Convert Now
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Converting...</p>
                </div>
                
                <div class="result-card" id="result" style="display: none;">
                    <div class="result-value" id="resultValue">-</div>
                    <div class="result-label" id="resultLabel">Conversion Result</div>
                </div>
            </div>
            
            <!-- Chart -->
            <div class="chart-card">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="trending-card">
                <h3 class="trending-title">🔥 Trending Crypto</h3>
                <div id="trendingList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading trending...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="#" class="social-link">🐦</a>
            <a href="#" class="social-link">📷</a>
            <a href="#" class="social-link">💼</a>
            <a href="#" class="social-link">🐙</a>
        </div>
        <p>&copy; 2025 CryptoCalc. Built with ❤️ for crypto enthusiasts.</p>
    </footer>
    
    <script>
        let chart = null;
        let isDarkMode = true;
        
        // Theme Toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode');
            document.getElementById('theme-icon').textContent = isDarkMode ? '🌙' : '☀️';
        }
        
        // Currency Conversion
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value.toLowerCase();
            const toCurrency = document.getElementById('toCurrency').value.toLowerCase();
            
            if (!amount || !fromCurrency || !toCurrency) {
                alert('Mohon isi semua field!');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${fromCurrency}&vs_currencies=${toCurrency}`);
                
                if (!response.ok) {
                    throw new Error('Currency not found');
                }
                
                const data = await response.json();
                const rate = data[fromCurrency]?.[toCurrency];
                
                if (!rate) {
                    // Try reverse conversion
                    const reverseResponse = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${toCurrency}&vs_currencies=${fromCurrency}`);
                    const reverseData = await reverseResponse.json();
                    const reverseRate = reverseData[toCurrency]?.[fromCurrency];
                    
                    if (reverseRate) {
                        const result = amount / reverseRate;
                        showResult(result, fromCurrency.toUpperCase(), toCurrency.toUpperCase());
                    } else {
                        throw new Error('Conversion rate not available');
                    }
                } else {
                    const result = amount * rate;
                    showResult(result, fromCurrency.toUpperCase(), toCurrency.toUpperCase());
                }
                
                // Load price chart
                loadPriceChart(fromCurrency);
                
            } catch (error) {
                console.error('Conversion error:', error);
                alert('Error: Ticker tidak ditemukan atau API tidak tersedia. Coba gunakan ticker seperti: bitcoin, ethereum, usd, idr');
            }
            
            hideLoading();
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showResult(value, from, to) {
            const resultElement = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const resultLabel = document.getElementById('resultLabel');
            
            resultValue.textContent = value.toLocaleString('id-ID', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 8
            });
            resultLabel.textContent = `${from} → ${to}`;
            resultElement.style.display = 'block';
        }
        
        // Price Chart
        async function loadPriceChart(coinId) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=7`);
                const data = await response.json();
                
                if (data.prices) {
                    const labels = data.prices.map(price => {
                        const date = new Date(price[0]);
                        return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                    });
                    
                    const prices = data.prices.map(price => price[1]);
                    
                    updateChart(labels, prices, coinId.toUpperCase());
                }
            } catch (error) {
                console.error('Chart loading error:', error);
            }
        }
        
        function updateChart(labels, data, coinName) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${coinName} Price (USD)`,
                        data: data,
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#00d4ff',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${coinName} Price Chart (7 Days)`,
                            color: isDarkMode ? '#ffffff' : '#1e293b',
                            font: {
                                family: 'Orbitron',
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            labels: {
                                color: isDarkMode ? '#a1a1aa' : '#64748b'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: isDarkMode ? '#a1a1aa' : '#64748b'
                            },
                            grid: {
                                color: isDarkMode ? '#2d2d3a' : '#e2e8f0'
                            }
                        },
                        y: {
                            ticks: {
                                color: isDarkMode ? '#a1a1aa' : '#64748b',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: {
                                color: isDarkMode ? '#2d2d3a' : '#e2e8f0'
                            }
                        }
                    }
                }
            });
        }
        
        // Load Trending Cryptocurrencies
        async function loadTrendingCrypto() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/search/trending');
                const data = await response.json();
                
                const trendingList = document.getElementById('trendingList');
                trendingList.innerHTML = '';
                
                data.coins.slice(0, 5).forEach(coin => {
                    const item = document.createElement('div');
                    item.className = 'trending-item';
                    item.innerHTML = `
                        <span class="crypto-name">${coin.item.name}</span>
                        <span class="crypto-price">#${coin.item.market_cap_rank || 'N/A'}</span>
                    `;
                    trendingList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading trending crypto:', error);
                document.getElementById('trendingList').innerHTML = '<p style="color: var(--text-secondary);">Failed to load trending data</p>';
            }
        }
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTrendingCrypto();
            
            // Load default chart
            loadPriceChart('bitcoin');
        });
    </script>
</body>
</html>
